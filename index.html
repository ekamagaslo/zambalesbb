<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zambales Tourism Passport</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f1e5;
        }
        .passport {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background: #002147;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .passport h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .stamp {
            background: white;
            color: #002147;
            padding: 10px;
            margin: 15px auto;
            width: 80%;
            border-radius: 5px;
        }
        .image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            color: #f4d03f;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="passport">
        <h1>Zambales Tourism Passport</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Anawangin_Cove.jpg" alt="Anawangin Cove" class="image">
        <div class="stamp">
            <h2>Welcome to Zambales!</h2>
            <p>Experience the beauty of Zambales – from stunning beaches to breathtaking landscapes.</p>
        </div>
        <p class="message">Ur mine lang Khayie ❤️</p>
    </div>
</body>
</html>
